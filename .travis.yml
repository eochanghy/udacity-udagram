language: node_js
node_js:
  - 16

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed datnt164/udagram-api-feed:latest
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user datnt164/udagram-api-user:latest
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend datnt164/udagram-frontend:latest
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag reverseproxy datnt164/reverseproxy:latest

# Tasks to perform after the process is successful
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push datnt164/udagram-api-feed:latest
  - docker push datnt164/udagram-api-user:latest
  - docker push datnt164/udagram-frontend:latest
  - docker push datnt164/reverseproxy:latest
